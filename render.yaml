services:
  - type: web
    name: pulse-post-server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # This will be set in Render dashboard
      - key: JWT_SECRET
        sync: false # This will be set in Render dashboard
    autoDeploy: true
